version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - oxipng
    - trufflehog
    - checkov
    - terrascan
    - trivy
  enabled:
    - hadolint@2.12.0
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.35.0
    - prettier@3.0.2
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - src/fonts
        - src/content
        - "!src/content/**/*.tex"
runtimes:
  enabled:
    - python@3.10.8
    - node@18.12.1
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-check-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: commitlint
      run: commitlint --config ${workspace}/.trunk/configs/.commitlintrc.yaml --edit ${1}
